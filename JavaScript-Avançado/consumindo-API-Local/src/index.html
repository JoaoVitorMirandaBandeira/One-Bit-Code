<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transações</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer></script>
</head>

<body>
    <main>
        <form action="http://localhost:3000/transaction" method="post" class="formPrincipal">
            <h2 class="input">Transação</h2>
            <div class="input">
                <label for="name">Nome:</label>
                <input type="name" id="name">
            </div>
            <div class="input">
                <label for="value">Valor:</label>
                <input type="number" id="value">
            </div>
            <div class="input">
                <input type="submit" class="btn">
            </div>
        </form>
    </main>
    <section>
        <div id="story">
            <h2>Historico</h2>
            <div class="transaction">
            </div>
        </div>
    </section>
    <div class="popup">
        <form class="formPopup" action="http://localhost:3000/transaction" method="put">
            <input type="name" id="idRequest">
            <h2 class="input">Editar Transação</h2>
            <div class="input">
                <label for="name">Nome:</label>
                <input type="name" id="namePopup">
            </div>
            <div class="input">
                <label for="value">Valor:</label>
                <input type="number" id="valuePopup">
            </div>
            <div class="input">
                <input type="submit" class="btn">
            </div>
            <div class="input">
                <button class="btn fechar">Fechar</button>
            </div>
        </form>
    </div>

</body>

</html>
