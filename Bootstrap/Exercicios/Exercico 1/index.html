<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Css Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--Css Bootstrap-->

    <!--Css Site-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Css Site-->

    <!--Favicom-->
    <link
      rel="shortcut icon"
      href="img/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <!--Favicom-->

    <title>Rumo a Marte - OneBitX</title>
  </head>
  <body class="py-5 px-5">
    <div class="container container1">
      <!--Logo Topo do formulario-->
      <div class="text-center">
        <img
          src="img/logoOneBitDark.png"
          class="img-fluid mt-3 mb-4 rounded logo"
          alt="..."
        />
      </div>
      <!--Logo Topo do formulario-->

      <!--Primeira Questão do Formulario-->
      <p class="paragrafo">1- Qual e seu nome?</p>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Primeiro Nome:</span>
        <input
          type="text"
          aria-label="First name"
          class="form-control"
          placeholder="Digite aqui"
        />
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Segundo Nome:</span>
        <input
          type="text"
          aria-label="First name"
          class="form-control"
          placeholder="Digite aqui"
        />
      </div>
      <!--Primeira Questão do Formulario-->

      <!--Segunda Questão do Formulario-->
      <p class="paragrafo">2 - Qual e seu gênero?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Homem </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
        />
        <label class="form-check-label" for="flexRadioDefault2"> Mulher </label>
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
        />
        <label class="form-check-label" for="flexRadioDefault3">
          Prefiro não informar
        </label>
      </div>
      <!--Segunda Questão do Formulario-->

      <!--Terceira Questão do Formulario-->
      <p class="paragrafo">3 - Marque os treinamentos que você fez:</p>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault1"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault1"
          >Treinamento básico de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked2"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked2"
          >Treinamento físico básico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked3"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked3"
          >Treinamento avançado de astronauta</label
        >
      </div>
      <div class="form-check form-switch mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked4"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked4"
          >Treinamento físico intenso</label
        >
      </div>
      <!--Terceira Questão do Formulario-->

      <!--Quarta Questão do Formulario-->
      <p class="paragrafo">4 - Quais você acha que são suas qualidades?</p>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck1"
        />
        <label class="form-check-label" for="defaultCheck1"> Proativo </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck2"
        />
        <label class="form-check-label" for="defaultCheck2"> Resistente </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck3"
        />
        <label class="form-check-label" for="defaultCheck3">
          Não vomito fácil
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck4"
        />
        <label class="form-check-label" for="defaultCheck4">
          Não temo marciano
        </label>
      </div>
      <div class="form-check form-check-inline mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck5"
        />
        <label class="form-check-label" for="defaultCheck5">
          Já vi todos os star wars
        </label>
      </div>
      <!--Quarta Questão do Formulario-->
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger mb-3 concluir">
          Enviar
        </button>
      </div>
    </div>
    <div class="container text-center mt-5">
      <p>
        Feito por João Vitor Miranda Bandeira &copy; JV-Sites todos os direitos
        resevardos - 2023
      </p>
    </div>

    <!--Script Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--Script Bootstrap-->
  </body>
</html>
