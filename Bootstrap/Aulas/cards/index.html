<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Css Bootstrap-->
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <hr />
          <h5 class="card-title">Titulo</h5>
          <p class="card-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis,
            saepe.
          </p>
          <a href="#" class="btn btn-primary">Bora</a>
        </div>
      </div>
      <br /><br />
      <hr />
      <div class="card text-center">
        <div class="card-header">Taxa Selic</div>
        <div class="card-body">
          <h5 class="card-title">Alta da taxa Selic</h5>
          <p class="card-text">
            Selic sobe pela terceira vez consecutiva e bate recorde em 20 anos
          </p>
          <a href="#" class="btn btn-primary">Acessar</a>
        </div>
        <div class="card-footer text-muted">Postado a 2 dias</div>
      </div>
    </div>
    <!--Java Script Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--Java Script Bootstrap-->
  </body>
</html>
