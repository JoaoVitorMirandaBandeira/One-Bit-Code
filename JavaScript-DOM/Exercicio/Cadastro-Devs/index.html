<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Devs</title>
  </head>
  <body>
    <h1>Cadastro de Devs</h1>
    <br />
    <hr />
    <h3>Desenvolvedor</h3>
    <form id="devForm">
      <label for="nameDev">Nome :</label>
      <input type="text" name="nameDev" id="nameDev" />
      <br />
      <h3>Tecnologias</h3>
      <button id="addTec" type="button">Adicionar</button>
      <ul id="tecnologia"></ul>
      <br />
      <button type="submit" id="cadastrar">Cadastrar</button>
    </form>
    <script src="javascript.js"></script>
  </body>
</html>
